{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение иконок Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Подключение пользовательских стилей -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- Иконка сайта -->
    <link rel="icon" type="image/x-icon" href="{% static 'logo/favicon.ico' %}">
    <!-- Заголовок страницы -->
    <title>ProductFlow | Авторизация</title>
</head>
<body>
    <!-- #LOGIN_CONTAINER - Контейнер формы входа -->
    <div class="login-container">
        <!-- #LOGIN_BOX - Блок с формой входа -->
        <div class="login-box">
            <h1>Авторизация</h1>

            <!-- Вставка уведомлений -->
            {% include 'notifications.html' %}

            <!-- #LOGIN_FORM - Форма авторизации -->
            <form method="POST" action="{% url 'login' %}" class="login-form">
                {% csrf_token %}
                <!-- Поле: Имя пользователя -->
                <div class="form-group">
                    <div class="icon-label">
                        <i class="fas fa-user"></i>
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}<span class="required-star">*</span></label>
                    </div>
                    {{ form.username }}
                </div>
                <!-- Поле: Пароль -->
                <div class="form-group">
                    <div class="icon-label">
                        <i class="fas fa-lock"></i>
                        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}<span class="required-star">*</span></label>
                    </div>
                    {{ form.password }}
                </div>
                <!-- Кнопка отправки -->
                <button type="submit" class="login-button">Войти</button>
                <!-- Скрытое поле для редиректа -->
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <!-- #REGISTER_LINK - Ссылка на страницу регистрации -->
            <div class="register-link">
                <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</body>
</html>
